<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto|Roboto+Condensed" rel="stylesheet">
  <title>Sounds of Nature</title>
</head>
<body>
<div class="page-wrapper">
      <header class="page-header">
        <h1>Sounds of Nature</h1>
      </header>
        <div class="keys">
          <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">Bird</span>
          </div>
          <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">Woodpecker</span>
          </div>
          <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">Bird 2</span>
          </div>
          <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Lake</span>
          </div>
          <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">Owl</span>
          </div>
          <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">Water</span>
          </div>
          <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">Wind</span>
          </div>
      </div>
        <div class="volume">
            <label for="volume-change">Volume</label>
            <input id="volume-change" class="volume-changer" type="range" min="0" max="1" value="0.4" step="any">
        </div>
      <footer class="page-footer">
          <p>All rights reserved &copy; ≈Åukasz Tyszkiewicz 2017</p>
      </footer>
    </div>
  <audio src="src/bird1.wav" data-key="65"></audio>
  <audio src="src/bird2.wav" data-key="83"></audio>
  <audio src="src/bird3.wav" data-key="68"></audio>
  <audio src="src/lake.wav" data-key="70"></audio>
  <audio src="src/owl1.wav" data-key="71"></audio>
  <audio src="src/water1.wav" data-key="72"></audio>
  <audio src="src/wind1.wav" data-key="74"></audio>

<script type="text/javascript" src="js/script.js">

</script>
</body>
</html>
